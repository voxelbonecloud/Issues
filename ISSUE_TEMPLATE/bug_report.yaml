name: Bug Report
description: Something isn't working correctly
labels: [Bug]
body:
  - type: markdown
    id: introduction
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: Describe the bug?
      description: A clear and concise description of what the bug is?
    validations:
      required: true
  - type: textarea
    id: relevant-issues
    attributes:
      label: Relevant issues
      description: Did you find any existing issues relevant to this one? If you found the same issue, please contribute to that one instead of making a duplicate.?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: To Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    id: log-files
    attributes:
      label: Log Files
      description: Include log files from affected session or information on where to obtain them (e.g. sent over Discord). DO NOT extract only parts of the logs, please always include whole log files as they contain important context.
    validations:
      required: false
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots or a video to help explain your problem. DO NOT use screenshots or video in place of description of the problem and replication steps though.
    validations:
      required: false
  - type: dropdown
    id: occurrence
    attributes:
      label: How often does it happen?
      options:
        - "Sometimes"
        - "Always"
        - "Only Once"
        - "All the time"
    validations:
      required: true
  - type: dropdown
    id: repetition
    attributes:
      label: Does the bug persist after restarting Neos?
      options:
        - "No"
        - "Yes"
    validations:
      required: true
  - type: dropdown
    id: regression
    attributes:
      label: Has this worked in the past?
      options:
        - "Yes"
        - "No"
        - "I Don't Know"
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
